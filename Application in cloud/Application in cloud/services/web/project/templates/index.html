<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="{{ url_for('createNote') }}">Add note</a>
    <table>
        <thead>
            <tr>
                <th>
                    Id
                </th>
                <th>
                    Note
                </th>
                <th>
                    Created at
                </th>
                <th>
                    Updated at
                </th>
                <th>
                    Edit
                </th>
                <th>
                    Delete
                </th>
            </tr>
        </thead>
        <tbody>
            {% for note in notes %}
            <tr>
                <td>
                    {{ note.id }}
                </td>
                <td>
                    {{ note.content }}
                </td>
                <td>
                    {{ note.addedAt }}
                </td>
                <td>
                    {{ note.updatedAt }}
                </td>
                <td>
                    <a href="{{ url_for('editNote', id=note.id) }}">Edit</a>
                </td>
                <td>
                    <a href="{{ url_for('deleteNote', id=note.id) }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
